<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>~/startpage</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&amp;display=swap" rel="stylesheet">

  <!-- anime.js -->
  <script defer="" src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>

<body>
  <header>
    <div id="img">
      <img src="image.png" width="100%" height="auto" />
    </div>
  </header>

  <main>
    <div id="content">
      <h1> an-prata.it </h1>
      <div id="links">
        <section>
          <ul>
            <li><a href="https://github.com/an-prata/">github</a></li>
            <li><a href="https://github.com/an-prata/scrutiny">scrutiny</a></li>
            <li><a href="https://github.com/an-prata/simplest-fetch">simplest-fetch</a></li>
            <li><a href="https://github.com/an-prata/bin-scripts">bin-scripts</a></li>
          </ul>
        </section>
      </div>
    </div>
  </main>
  <script type="module">
    // hides all elements
    document.querySelectorAll("*").forEach(el => el.style.opacity = 0);

    // anime.js animation function
    function playAnimation() {
      var tl = anime.timeline({
        easing: "easeInOutExpo",
        duration: 2000,
      });

      tl.add({
        targets: "#img",
        opacity: [0, 1],
        translateY: [100, 0],
      })
        .add(
          {
            targets: "#img",
            width: ["100%", "60%"],
          },
          "-=1200"
        )
        .add(
          {
            targets: "main *",
            opacity: [0, 1],
            translateY: [10, 0],
            delay: anime.stagger(15),
          },
          "-=1800"
        );
    }

    window.onload = function () {
      document.querySelectorAll("*").forEach(el => el.style.opacity = 1);
      playAnimation();
    }
  </script>
</body>

</html>
